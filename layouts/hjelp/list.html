{{ define "main" }}

<div class="page__help">
    <div class="component component--bg-second">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h1 style="font-size:2.25rem;font-weight: 500;" class="mb-0">{{.Title}}</h1>

                    {{ with .Params.ingress }}
                    <p class="ingress mb-0" style="margin-top:1.5rem;">{{.}}</p>
                    {{ end }}

                </div>
            </div>
        </div>
    </div>

    <div class="component">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    {{ with .Pages }}
                    <ul class="navigation__links navigation__links--second">
                        {{ range . }}
                        <a href="{{.RelPermalink}}">
                            <li>
                                {{.Title}}
                            </li>
                        </a>
                        {{ end }}
                    </ul>
                    {{ end }}

                    {{.Content}}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
